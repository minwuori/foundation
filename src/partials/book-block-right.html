<container>
  <spacer size="40"></spacer>
  <row dir="rtl">
    <columns dir="ltr" small="12" large="5" class="book-image-right" >
      		<a href="{{link}}">
      			<center>
      				<img width="200" class="book-image" src="{{image}}">
      			</center>
      		</a>
    </columns>

    <columns dir="ltr" small="12" large ="7" class="book-description-left" >
      		<span class="block-caption">{{block-caption}}</span>
    		  <spacer size="7"></spacer>
      		<span><b>{{book-caption}}</b></span>
      		<spacer size="7"></spacer>
      		<span>{{book-annotation}}</span>
      		<spacer size="15"></spacer>
      		<button class="radius success book-block-button-right" href="{{link}}">Купить</button>
    </columns>
  </row>
</container>
