<row dir="rtl">
  <columns dir="ltr" small="12" large="4" class="book-image-right" >
    		<a href="{{link}}">
    			<center>
    				<img width="200" class="book-image" src="{{image}}">
    			</center>
    		</a>
  </columns>

  <columns dir="ltr" small="12" large ="8" class="book-description-left" >
    		<span class="block-caption">{{block-caption}}</span>
  		<spacer size="7"></spacer>
    		<span><b>{{book-caption}}</b></span>
    		<spacer size="7"></spacer>
    		<span>{{book-annotation}}</span>
    		<spacer size="7"></spacer>
    		<button class="radius book-block-button-right" href="{{link}}">{{button}}</button>
  </columns>
</row>
